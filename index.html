<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card Design Using HTML and CSS - Coding Power</title>
</head>
<body>

   <div class="container">
       <div class="product">
           <div class="image">
               <img class="product-image" src="images/roxo.jpg" alt="">
           </div>
           <div class="color">
               <span class="roxo active" data-image="images/roxo.jpg" data-color="#9f21be"></span>
               <span class="chaves" data-image="images/chaves.jpg" data-color="#465a26"></span>
               <span class="gray" data-image="images/gray.jpg" data-color="#686868"></span>
               <span class="amarelo" data-image="images/amarelo.jpg" data-color="#ce9a0d"></span>
           </div>
           <div class="title">
               Velocity Nitro Men's Tênis de corrida
           </div>
           <div class="detail">
               <p>Preço : <span>R$ 250</span></p>
               <a href="#">adicionar ao carrinho</a>
           </div>
       </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
       $(".color span").click(function(){

        $(".color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $(".detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));
       });
   </script>

</body>
</html>
